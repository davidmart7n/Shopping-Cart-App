<navbar [items]="items" (openCartEmitter)="openCart()"/>

<div class="container my-4">

<h2>Products Catalog App</h2>
<div class="row">
    <div [className]="showCart?'col-9':'col'">
        <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
    </div>
    @if (showCart) {
        <div class="col-3">
            <button class="btn btn-secondary float-end" (click)="openCart()">X</button>
            @if (items.length>0) {
                
                <cart 
                [total]="total"
                [items]="items" 
                (idProductEmitter)="onDeleteCart($event)"/>
            }@else {
                <div class="alert alert-warning">There is no elements in cart!</div>
            }
    
        </div>

    }

</div>
</div>
